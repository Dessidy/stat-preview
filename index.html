<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <article class="container">
        <div class="container_holder">
            <div class="img_container">
              <img class="image_mobile" src="image-header-desktop.jpg" alt="Mobile image">
              <img class="image_desktop" src="image-header-desktop.jpg" alt="Destop image">
            </div>

          <section class="section content_section">
            <div class="content">
              <h1 class="title">
                Get <span>insights</span> that help your business grow.
              </h1>  
              <p class="about">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
              </p>
            </div>  

            <div class="flex_content">
              <div class="flex">
                <h2 class="big">10K+ </h2>
                <p class="small">companies</p>
              </div>  
              <div class="flex">
                <h2 class="big"> 314 </h2>
                <p class="small">templates</p>
              </div>  
              <div class="flex">
                <h2 class="big">12M+ </h2>
                <p class="small">queries</p>
              </div>  
            </div>  
          </section>  
        </div>  
      </article>  
    </main>  

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Desmond Cassidy</a>.
      </div>
    </footer>
  </body>
</html>
